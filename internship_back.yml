apiVersion: apps/v1
kind: Deployment
metadata:
  name: internship-back
spec:
  selector:
    matchLabels:
      app: internship-back
  replicas: 1
  template:
    metadata:
      labels:
        app: internship-back
    spec:
      containers:
        - name: internship-back
          image: chxws/internshipback:latest
          ports:
            - containerPort: 8082
---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: internship-back-svc
spec:
  selector:
    app: internship-back
  ports:
    - protocol: "TCP"
      port: 8082 # The port that the service is running on in the cluster
      targetPort: 8082 # The port exposed by the service
  type: LoadBalancer # type of the service.
